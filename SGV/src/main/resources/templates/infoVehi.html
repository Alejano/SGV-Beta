<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Vehiculos</title>
	<meta charset="utf-8">
	<head th:replace="/layout/layoutHead :: head"></head>

<body>
	<header th:replace="/layout/layoutHead :: header"></header>
	<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 formfondo">
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12">
	                            <div class="item-wrap">
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        <form th:action="@{/formVehi}" th:object="${vehiculo}" enctype="multipart/form-data" method="post" id="formulario"  data-toggle="validator" class="popup-form">
	                                            <div class="row">
														<div class="border col-sm-12">
														
														<!--Adscripción-->

													<div class="form-group col-sm-12 enlineaform" th:if="${usuario} == 'ROLE_ADMIN'">
														<select th:field="*{adscripcion}" class="form-control" style=" height: 34px;" disabled>
										                         <option value=""> Seleccione una adscripcion </option>
										                         <option th:each="adss : ${adslist} "
										                            th:value="${adss.id_adscripcion}"
										                            th:utext="${adss.nombre_adscripcion}" />
										                    </select>
										                    <div class="input-group-icon"><i class="far fa-building"></i></div>
													</div>
													
			                                            <!--Numero de placa-->
															<div class="form-group col-sm-3 enlineaform">

																<input th:field="*{placa}" name="fname" id="N_Placa" placeholder="Placa" class="form-control soloLetras" type="text" disabled>
																<div class="input-group-icon"><i class="fa fa-user"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Placa" class="form-control" disabled>
															</div>
												

															<!--kilometros-->
															<div class="form-group col-sm-3 enlineaform">
																<div class="help-block with-errors" style="width: 261px;"></div>
																<input th:field="*{kilometraje_inicial}" id="D_re" class="form-control signos" type="number" min="0.0" max="100000000000000" required data-error="Ingrese La Distancia Recorrida" disabled>
																<div class="input-group-icon"><i class="fas fa-tachometer-alt"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Kilometros" class="form-control" disabled>
															</div>
															
															<!--Numero de serie-->

															<div class="form-group col-sm-3 enlineaform">

																<input th:field="*{no_serie}"  id="N_serie" placeholder="Numero de Serie" class="form-control signos" type="text" disabled>
																<div class="input-group-icon"><i class="fas fa-ad"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Numero de serie" class="form-control" disabled>
															</div>

															<!--Numero de inventario-->

															<div class="form-group col-sm-3 enlineaform">

																<input th:field="*{no_inventario}"  id="N_serie" placeholder="Numero de Inventario" class="form-control signos" type="text"  disabled>
																<div class="input-group-icon"><i class="fas fa-ad"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Numero de Inventario" class="form-control" disabled>
															</div>
															

															<!--Vale-->

															<div class="form-group col-sm-3 enlineaform">
																
																<input th:field="*{vale}"  id="vale" class="form-control soloLetras" type="text" disabled >																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Vale" class="form-control" disabled>
															</div>

															<!--Fecha de tarjeta-->

															<div class="form-group col-sm-3 enlineaform">
																<input th:field="*{fecha_tarjeta}"  id="fecha_tarjeta" min = 01/01/1900 max = 01/01/2090 class="form-control signos" type="date"  disabled>
																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
															</div>
															<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Fecha de Tarjeta" class="form-control" disabled>
															</div>

														</div>

														<div class="form-group col-sm-12 enlineaform" th:if="${editando} == 'si'"><h3>Datos No editables</h3>

														</div>


													<div class="border col-sm-12 enlineaform">
													
													<div class="form-group col-sm-4  enlineaform"></div>
														<div class="form-group col-sm-3  enlineaform">
																
																<input th:value="*{vehiculo_marca.nombre_marca}"  id="modelo" class="form-control signos" type="text" disabled>
																
														</div>
														<div class="form-group col-sm-3  enlineaform">
																<input placeholder="Marca" class="form-control" disabled>
														</div>
														
														<div class="form-group col-sm-4  enlineaform"></div>
														<div class="form-group col-sm-3 enlineaform ">
																
																<input th:value="*{vehiculo_marca.nombre_submarca}"  id="modelo" class="form-control signos" type="text" disabled>
																
														</div>
														<div class="form-group col-sm-3 enlineaform ">
																<input placeholder="SubMarca" class="form-control" disabled>
														</div>
														
														<div class="form-group col-sm-4  enlineaform"></div>
														<div class="form-group col-sm-3 enlineaform">
																
																<input th:value="*{vehiculo_marca.modelo}"  id="modelo" class="form-control signos" type="text" disabled>
																
														</div>
														<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Modelo" class="form-control" disabled>
														</div>
														
														<div class="form-group col-sm-4  enlineaform"></div>
														<div class="form-group col-sm-3 enlineaform">
																
																<input th:value="*{vehiculo_marca.clase}"  id="clase" class="form-control soloLetras" type="text"  disabled>
																

														</div>
														<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Clase" class="form-control" disabled>
														</div>
														
														<div class="form-group col-sm-4  enlineaform"></div>
														<div class="form-group col-sm-3 enlineaform">
																
																<input th:value="*{vehiculo_marca.tipo}"  id="tipo" class="form-control soloLetras" type="text" disabled>																

														</div>
														<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Tipo" class="form-control" disabled>
														</div>




													</div>
													<div class="form-group col-sm-12 enlineaform"></div>


												    <div class="form-group col-sm-3 enlineaform">
															
																<input th:value="*{vehiculo_transmision.nombre_transmision}"  id="tipo" class="form-control soloLetras" type="text" disabled>
															
										                    <div class="input-group-icon"><i class="far fa-building"></i></div>
													</div>

													<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Transmision del vehiculo" class="form-control" disabled>
													</div>


													<div class="form-group col-sm-3 enlineaform">
														
																<input th:value="*{vehiculo_funcion.nombre_funcion}"  id="tipo" class="form-control soloLetras" type="text" disabled>
															
										                    <div class="input-group-icon"><i class="far fa-building"></i></div>
													</div>
													<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Funcion a desempeñar" class="form-control" disabled>
													</div>

													<div class="form-group col-sm-12 enlineaform"><h3>Caracteristicas del vehiculo</h3></div>

													<div class="border col-sm-12 enlineaform">

													<div class="form-group col-sm-2 enlineaform">
																
																<input th:field="*{vehiculo_detalle.rin}"  id="rin" class="form-control soloLetras" type="text"  disabled>
																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Tamaño del Rin" class="form-control" disabled>
													</div>

													<div class="form-group col-sm-2 enlineaform">

											                   <input type="color" th:value="*{vehiculo_detalle.color}" disabled>
																
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Color" th:field="${vehiculo.vehiculo_detalle.color}" class="form-control" disabled>
													</div>

													<div class="form-group col-sm-2 enlineaform">
																
																<input th:field="${vehiculo.vehiculo_detalle.no_cilindros}"  id="no_cilindros" min = 1 max = 30 class="form-control signos" type="number"  disabled>
																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Numero de Clilindros" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-2 enlineaform">

																
																<input th:field="${vehiculo.vehiculo_detalle.no_personas}"  id="no_personas" min = 1 max = 20 class="form-control signos" type="number"  disabled>
																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Personas" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-2 enlineaform">

																
																<input th:field="${vehiculo.vehiculo_detalle.no_puertas}"  id="no_puertas" min = 0 max = 8 class="form-control signos" type="number"  disabled>
																
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Puertas" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-2 enlineaform" style="height: 17%;">

																<div style="display: inline-block;   float: right;">

																<div class="form-check form-check-inline">
																  <input class="form-check-input" type="radio" th:field="${vehiculo.vehiculo_detalle.balisado}" name="inlineRadioOptions" id="inlineRadio1" value="1" disabled>
																  <label class="form-check-label" for="inlineRadio1" th:text="SI"></label>
																</div>

																<div class="form-check form-check-inline">
																  <input class="form-check-input" type="radio" th:field="${vehiculo.vehiculo_detalle.balisado}" name="inlineRadioOptions" id="inlineRadio2" value="0" disabled>
																  <label class="form-check-label" for="inlineRadio1" th:text="NO"></label>
																</div>

																</div>

													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Balisado" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-2 enlineaform">

																<div style="display: inline-block; float:right">
																<div class="form-check form-check-inline">
																  <input class="form-check-input" type="radio" th:field="${vehiculo.vehiculo_detalle.blindaje}" name="inlineRadioOptions" id="inlineRadio3" value="1" disabled>
																  <label class="form-check-label" for="inlineRadio3" th:text="SI"></label>
																</div>

																<div class="form-check form-check-inline">
																  <input class="form-check-input" type="radio" th:field="${vehiculo.vehiculo_detalle.blindaje}" name="inlineRadioOptions" id="inlineRadio4" value="0" disabled>
																  <label class="form-check-label" for="inlineRadio4" th:text="NO"></label>
																</div>
																</div>

													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="¿tiene blindaje?" class="form-control" disabled>
													</div>


													</div>

													<div class="border col-sm-12 enlineaform">

													<div class="form-group col-sm-2 enlineaform">

																<div style="display: inline-block;">
																<input th:field="${vehiculo.vehiculo_detalle.no_motor}"  id="no_motor"  class="form-control soloLetras" type="text" disabled>
																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Numero de Motor" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-3 enlineaform">

																<div style="display: inline-block;">
																<input th:field="${vehiculo.vehiculo_detalle.no_economico}"  id="no_economico"  class="form-control signos" type="text"  disabled>
																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-3 enlineaform">
																<input placeholder="Numero Economico" class="form-control" disabled>
													</div>
													</div>
													<div class="border col-sm-12 enlineaform">

													<div class="form-group col-sm-2 enlineaform">

																<div style="display: inline-block;">
																<input th:field="${vehiculo.vehiculo_detalle.fecha_compra}"  id="fecha_compra" min = 01-01-1900 max = 01-01-2090 class="form-control signos" type="date" disabled>
																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Fecha de compra" class="form-control" disabled>
													</div>
													<div class="form-group col-sm-2 enlineaform">

																<div style="display: inline-block;">
																<input th:field="${vehiculo.vehiculo_detalle.valor_compra}" step="any" id="valor_compra" min = 0.0 max = 1000000.0 class="form-control signos" type="number"  disabled>
																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Valor de la compra" class="form-control" disabled>
													</div>

													<div class="form-group col-sm-4 enlineaform">

																<div style="display: inline-block;">
																<select th:field="${vehiculo.vehiculo_detalle.tipo_combustible}" class="form-control" style=" height: 34px;"  disabled>
											                         <option value=""> Seleccione el tipo de combustible </option>
											                         <option value="GASOLINA">GASOLINA</option>
											                         <option value="GAS">GAS</option>
											                         <option value="DIESEL">DIESEL</option>
											                    	</select>

																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Tipo de Combustible" class="form-control" disabled>
													</div>


													<div class="form-group col-sm-12 enlineaform" th:if="${documento} == 'existe'">
															<label for="file1" class="col-sm-2 col-form-label">Tarjeta de Circulacion</label>
															<div class="col-sm-10">
																<div th:if="${documento} == 'existe'" class="card-body d-flex justify-content-center col-sm-12" >
																		<embed th:src="@{'/upload/' + *{detalle.tarjeta_circulacion}}" type="application/pdf" class="col-sm-12" style="height:715px;"/>
																	</div>
															</div>
														</div>
													</div>
													<div class="col-sm-12 enlineaform" th:if="${documento}=='noexiste'">														
														<div class="card-body d-flex justify-content-center col-sm-12" >
																<h1>El Documento no existe en la base de datos</h1>
														</div>
													</div>

													<div class="form-group col-sm-2 enlineaform">

																<div style="display: inline-block;">
																<input th:field="${vehiculo.vehiculo_detalle.vigencia_circulacion}"  id="vigencia_circulacion" min = 01/01/1900 max = 01/01/2090 class="form-control signos" type="date" disabled>
																</div>
																<div class="input-group-icon"><i class="fas fa-file-invoice-dollar"></i></div>
													</div>
													<div class="form-group col-sm-2 enlineaform">
																<input placeholder="Vegencia de circulacion" class="form-control" disabled>
													</div>

																						
	                                            </div>

	                                        	</form>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>

		</div>
	</section>

	<script src="/assets/js/CambiosEstado.js"></script>
	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>



</body>
</html>
