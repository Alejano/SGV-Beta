<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Talleres</title>
	<head th:replace="/layout/layoutHead :: head"></head>
<body onload="scrol()">
	<header th:replace="/layout/layoutHead :: header"></header>

	<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 fondolistado">
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12" >
	                            <div class="item-wrap">
	                                <div class="row" style="text-align: center;">
	                                		<div class=" col-md-12" id="Contenedorbuscar" >
	                                				                                			
	                                        	<form id="Busqueda" class="col-md-5 enlinea" th:action="@{/formTallerBuscar}">											       											       
											         <div class="col-md-1 enlinea" ><i class="fas fa-search"></i></div> 
											         <div class="col-md-6 enlinea" >
											         	<input id="searchTerm" th:value=*{elemento} class="form-control" name="elemento" type="text" onkeyup="doSearch()" onkeypress="return pulsar(event)" required="required"/>												           
											         </div>
											         <div class="col-md-2 enlinea" >  
											           <button type="submit" class="btn btn-primary btn-xs btn-stilo" style="margin-top: 1%;margin-left: 1%;margin-right: 1%;">Buscar</button>										
											    	</div>	
											    	
											    	<div class="col-md-2 enlinea" >
											    	<a class="btn btn-primary btn-xs btn-stilo" th:href='@{/Talleres}' ><i class="fas fa-sync-alt fa-2x" style="margin-top: 10%;"></i></a>											    	
											    	</div>
											    </form>
											    
											    
											        <div id="coincidencias" class="col-md-8 enlinea"></div>
											</div>
												
	                                    <div class="col-md-12">
	                                        <h2 th:text="${PageSubTitulo}" class="titulotabla"  ></h2>
										<table class="table table-striped table-bordered fixed_header " id="TalleresT">
											<thead class="table-success">
												<tr>
													<th class="celda">Nombre</th>
													<th class="celda">Calle</th>
													<th class="celda">Numero</th>
													<th class="celda">Codigo Postal</th>
													<th class="celda">Alcaldia</th>
													<th class="celda">Entidad</th>
													<th class="celda">Numero de Contrato</th>
													<th th:if="${usuario} == 'ROLE_ADMIN'" class="celda">Opciones</th>
													<th style="width: 1.4%;" th:if="${tamano} == 'mostrar'"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="talleressql: ${talleres}">													
													<td th:text="${talleressql.nombre}" class="celda"></td>
													<td th:text="${talleressql.calle}" class="celda"></td>
													<td th:text="${talleressql.numero}" class="celda"></td>
													<td th:text="${talleressql.cp}" class="celda"></td>
													<td th:text="${talleressql.alcaldia}" class="celda"></td>
													<td th:text="${talleressql.entidad}" class="celda"></td>
													<td th:text="${talleressql.no_contrato}" class="celda"></td>
													<td th:if="${usuario} == 'ROLE_ADMIN' " class="celda">
															<a class="btn btn-primary btn-xs btn-stilo" th:href="@{/Talleres/ediTaller/} +${talleressql.id_taller}"><i class="fas fa-pencil-alt fa-2x"></i></a>
															<a class="btn btn-primary btn-xs btn-stilo" th:href="@{/elimTaller/} +${talleressql.id_taller}" onclick="return confirm('Seguro que desea eliminar?');"><i class="fas fa-trash-alt fa-2x"></i></a>
														
													</td>
												</tr>
											</tbody>
										</table>										
										
										<div class="form-group last col-sm-12" th:if="${usuario} == 'ROLE_ADMIN'">	
										<a class="btn btn-primary btn-xs col-sm-2 btn-stilo" th:href="@{/AddTaller}" style="float:right;margin-left: 1%;margin-right: 1%;">Agregar</a>																			
										</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>
			
		</div>
	</section>
	
	<script type="text/javascript"  th:inline="javascript">
	function doSearch()
    {

        const tableReg = document.getElementById('TalleresT');

        const searchText = document.getElementById('searchTerm').value.toLowerCase();

        let total = 0;

        // Recorremos todas las filas con contenido de la tabla      

	        for (let i = 1; i < tableReg.rows.length; i++) {
	
	            // Si el td tiene la clase "noSearch" no se busca en su cntenido
	
	            if (tableReg.rows[i].classList.contains("noSearch")) {
	                continue;
	            }
	
	            let found = false;
	
	            const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
	
	            // Recorremos todas las celdas
	
	            for (let j = 0; j < cellsOfRow.length && !found; j++) {
	
	                const compareWith = cellsOfRow[j].innerHTML.toLowerCase();
	
	                // Buscamos el texto en el contenido de la celda
	
	                if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {
	
	                    found = true;
	
	                    total++;
	                }
	            }
	
	            if (found) {
	
	                tableReg.rows[i].style.display = '';
	
	            } else {
	
	                // si no ha encontrado ninguna coincidencia, esconde la
	
	                // fila de la tabla
	
	                tableReg.rows[i].style.display = 'none';
	           }
	        }
	
	        // mostramos las coincidencias
	
	        const lastTR=tableReg.rows[tableReg.rows.length-1];
	
	        const td=lastTR.querySelector("td");
	
	        lastTR.classList.remove("hide", "red");
	
	        if (searchText == "") {
	
	            //lastTR.classList.add("hide");
	            $('#coincidencias').html("");
	        } else if (total) {
	        	$('#coincidencias').html("Se ha encontrado "+total+" coincidencia"+((total>1)?"s":""));
	           // td.innerHTML="Se ha encontrado "+total+" coincidencia"+((total>1)?"s":"");
	
	        } else {
	
	            lastTR.classList.add("red");
	            $('#coincidencias').html("No se han encontrado coincidencias")
	            //td.innerHTML="No se han encontrado coincidencias";
	        }
	        
    }
    
    function pulsar(e) {
    	  tecla = (document.all) ? e.keyCode :e.which;
    	  return (tecla!=13);
    	} 
    
    function scrol(){
   	 var sv = $('.fixed_header').scrollTop();
   	 if(sv){console.log("tiene scrol");} else {console.log("no tiene");};
   	 
    }   
    </script>
	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>
 
</body>
</html>
