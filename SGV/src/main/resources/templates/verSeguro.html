<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Ver Seguro</title>
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport"
	content="width=device-width, minimum-scale=1, maximum-scale=1" />
 <link href="favicon.html" rel="icon">
 <link rel="stylesheet" th:href="@{/assets/css/estilos.css}">
 <link rel="stylesheet" th:href="@{/assets/fontawesome/css/fontawesome.min.css}">
 <link rel="stylesheet" th:href="@{/assets/css/contact-form.css}" type="text/css">
 <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<header>
		<div class="heades">
			<img th:src="@{/images/pgj.png}" style="width: 20%">
		</div>
		<div class="TituloCon">		
		</div>
		<div class="form-group last col-sm-12 nav-listado">
		    <a class="btn btn-primary btn-xs col-sm-4 btn-stilo" 
		       th:href='@{/home}' 
		       style="width: 48px; height: 34px; float: right; margin-right: 5%;font-size:14 px;">
		       <i class="fas fa-home fa-2x" style="font-size:14 px;margin-left:-26%;"></i></a>
			<a class="btn btn-primary btn-xs col-sm-4 btn-stilo"
				th:href='@{/ListarSeguros/}+${id_vehiculo}'
				style="width: 48px; height: 34px; float: right; margin-right: 5%;font-size:14 px;">
				<i class="far fa-arrow-alt-circle-left fa-2x" style="margin-top: -13%"></i></a>

			<div id="button" class="form-group last col-sm-4 "
				style="margin-bottom: 5px; margin-top: 5px;">
				<div class="container col-sm-4">

					<div class="dropdown col-sm-4">

						<a class="btn btn-secondary dropdown-toggle btn-stilo" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							style="background-color: #337ab7;"> MENU </a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

							<form th:action="@{/Viajes}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Viajes</button>
							</form>
							<form th:action="@{/Vehiculos}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Vehiculo</button>
							</form>
							<form th:action="@{/Seguros}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Seguros</button>
							</form>
							<form th:action="@{/Conductores}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Conductores</button>
							</form>
							<form th:action="@{/Mantenimientos}"
								style="margin-bottom: 3px; margin-left: 5px;">
								<button class="btn btn-outline-success btn-menu" type="submit"
									value="enviar">Mantenimiento</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<h1 class="item-title text-right StituloCon">Seguro</h1>
	</header>

	<div class="container py-4">
		<div class="card bg-ligth">
			<!--<div class="card-header" th:text="${titulo}" ></div> -->
			<div class="card-body d-flex justify-content-center">
							
				<ul class="list-group col-sm-3 text-center">
					<li class="list-group-item" th:text="Placa"></li>
				</ul>
				<ul class="list-group col-sm-3  text-center">
					<li class="list-group-item" th:text="${seguro.vehiculo.placa}"></li>
				</ul>			
			</div>
			
			<div th:if="${documento} == 'existe'" class="card-body d-flex justify-content-center col-sm-12" >
					<embed th:src="@{'/upload/' + ${seguro.url_poliza}}" type="application/pdf" class="col-sm-12" style="height:715px;"/>
			</div>
			<div th:unless="${documento} == 'existe'" class="card-body d-flex justify-content-center col-sm-12" >
					<h1>El Documento no existe en la base de datos</h1>
			</div>
		</div>
	</div>

    <!-- Fontawesome -->
	<script th:src="@{/assets/fontawesome/js/all.js}"></script>
	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>

</body>
</html>
