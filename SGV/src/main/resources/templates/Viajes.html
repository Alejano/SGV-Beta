<!DOCTYPE html>

		<div class="tab-content">

					<div class="tab-content">
						<div class="col-sm-12">

										<form id="Busqueda" class="col-md-12"

										<form id="Busqueda" class="col-md-12"

												<p>Buscar</p>
											</div>
											<input id="searchTerm" th:value=*{elemento}
												class="form-control col-md-3" name="elemento" type="text"
												onkeyup="doSearch()" onkeypress="return pulsar(event)"
												required="required" style="display: inline-block;" />
											<button type="submit"
												class="btn btn-primary btn-xs col-sm-1 btn-stilo"
												style="margin-left: 1%; margin-right: -11%; font-size: 14px;">Buscar</button>
											<!-- calev Filtro por mes -->


											<button class="btn btn-primary btn-xs col-sm-4 btn-stilo"
												type="button"
												style="width: 47px; height: 42px; float: right; margin-right: 2%; padding: 6px 6px;"
												data-toggle="modal" data-target="#myModal">
												<i class="fas fa-calendar-alt"
													style="margin-top: 10%; padding: unset; font-size: 25px; color: #fff;"></i>
											</button>


											<!-- calev Filtro por mes fin -->

													<th class="celda">Fecha Inicio</th>
													<th class="celda">Fecha Fin</th>
													<th class="celda">Kilometraje Inicial</th>
													<th class="celda">Kilometraje Final</th>
													<!-- <th th:if="${usuario} == 'ROLE_ADMIN'" class="noSearch celda" >Opciones</th> -->

															<!--<a class="btn btn-primary btn-xs btn-stilo" th:href="@{/elimViaj/} +${viajessql.id_viaje}" onclick="return confirm('Seguro que desea eliminar el registro?');" th:text="eliminar" ></a> -->

	<!--calev Modal filtrar por mes -->
	<div class="modal fade right" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true"
		data-backdrop="false">
		<div
			class="modal-dialog modal-full-height modal-right modal-notify modal-info"
			role="document">
			<div class="modal-content">
				<!--Header-->
				<div class="modal-header">
					<h1 class="heading lead " id="tituloPlaca"></h1>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<i class="far fa-times-circle fa-2x"></i>
					</button>
				</div>

				<!--Body-->
				<div class="modal-body">
					<div class="text-center">
						<p>
							<strong>Selecciona el a&ntilde;o y el mes</strong>
						</p>
					</div>

					<hr>

					<!-- opction -->

					<div class="modal-body btnModal">

						<label>A&ntilde;o</label> <select id="yearSelect">
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select> <label>Mes</label> <select id="monthSelect">
							<option value="01">Enero</option>
							<option value="02">Febrero</option>
							<option value="03">Marzo</option>
							<option value="04">Abril</option>
							<option value="05">Mayo</option>
							<option value="06">Junio</option>
							<option value="07">Julio</option>
							<option value="08">Agosto</option>
							<option value="09">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>

						<button class="btn btn-primary btn-xs col-sm-4 btn-stilo"
							type="button" id="filtroMes"
							style="width: 47px; height: 42px; margin-right: 2%; padding: 6px 6px;">
							<i class="fas fa-search"
								style="margin-top: 10%; padding: unset; font-size: 25px; color: #fff;"></i>
						</button>

					</div>


					<p class="text-center">
						<strong>...</strong>
					</p>

				</div>

			</div>
		</div>
	</div>
	<!-- calev fin modal filtrar por mes -->


	<script type="text/javascript" th:inline="javascript">
		function doSearch() {

			const tableReg = document.getElementById('viajesT');
			const searchText = document.getElementById('searchTerm').value
					.toLowerCase();
			let total = 0;
			// Recorremos todas las filas con contenido de la tabla
			for (let i = 1; i < tableReg.rows.length; i++) {
				// Si el td tiene la clase "noSearch" no se busca en su cntenido
				if (tableReg.rows[i].classList.contains("noSearch")) {
					continue;
				}
				let found = false;
				const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
				// Recorremos todas las celdas
				for (let j = 0; j < cellsOfRow.length && !found; j++) {
					const compareWith = cellsOfRow[j].innerHTML.toLowerCase();
					// Buscamos el texto en el contenido de la celda	
					if (searchText.length == 0
							|| compareWith.indexOf(searchText) > -1) {
						found = true;
						total++;
					}
				}
				if (found) {
					tableReg.rows[i].style.display = '';
				} else {
					// si no ha encontrado ninguna coincidencia, esconde la	
					// fila de la tabla	
					tableReg.rows[i].style.display = 'none';
				}
			}
			// mostramos las coincidencias	
			const lastTR = tableReg.rows[tableReg.rows.length - 1];
			const td = lastTR.querySelector("td");
			lastTR.classList.remove("hide", "red");
			if (searchText == "") {
				//lastTR.classList.add("hide");
				$('#coincidencias').html("")
			} else if (total) {
				$('#coincidencias').html(
						"Se ha encontrado " + total + " coincidencia"
								+ ((total > 1) ? "s" : ""));
				if (total < 5) {
					$("#tamano").hide();
				} else {
					$("#tamano").show();
				}
				//td.innerHTML="Se ha encontrado "+total+" coincidencia"+((total>1)?"s":"");	
			} else {
				lastTR.classList.add("red");
				$('#coincidencias').html("No se han encontrado coincidencias")
				$('#tamano').show();
				//td.innerHTML="No se han encontrado coincidencias";
			}

		}

		function pulsar(e) {
			tecla = (document.all) ? e.keyCode : e.which;
			return (tecla != 13);

		}
	</script>

	<script th:src="@{/assets/fontawesome/js/all.js}"></script>

	<script>
		//Filtro por aÒo Calev

		$(document).ready(function() {
