<section>
	 <div class="tab-content">

	                    <div class="tab-content">

	                                    <div class="col-md-12">
	                                        <form th:action="@{/formViaj}" th:object="${viaje}" method="post" id="formulario"  name="visitas" data-toggle="validator" class="popup-form">
	                                            
												<div class="row" style="    margin-right: -10px; margin-left: -10px;">

													<!--Numero de Empleado-->
													<div>
														<div class="form-group col-sm-12" style="height: 34px;" >
															<div class="help-block with-errors" style=" width: 393px;"></div>
																<div style=" width:900px;" class="form-group col-sm-6">
																	<input  th:placeholder="${viaje.conductor.nombre}+' '+${viaje.conductor.apellido1}+' '+${viaje.conductor.apellido2}"  class="form-control" type="text" disabled>																	
											                    </div>
															
										                    <div class="input-group-icon"><i class="fa fa-user"></i></div>
														</div>													
													</div>
													<div class="row">
													<div class="col-sm-13">
													<!--Fecha de Registro-->
													
														<div class="form-group col-sm-6" style="padding: unset;">
															<div class="help-block with-errors"></div>	
															<div class="form-group col-sm-6">
																<input th:field="*{fecha_salida}" name="H_re" id="H_re" onchange="validarFRe()"   placeholder="Fecha de Registro" class="form-control" type="date" required data-error="Ingrese Fecha de Registro"  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" disabled>
																	
						   										<div class="input-group-icon"> 
																	<i class="far fa-calendar-alt"> </i>
																</div>
															</div>
	
															<div class="form-group col-sm-5">
																<input  type="text" readonly="readonly"  placeholder="Fecha de Salida" class="form-control" disabled>
															</div>
														</div>
													<!--Fecha de Salida-->

														<div class="form-group col-sm-6" style="padding: unset;">
															<div class="help-block with-errors"></div>
	
															<div class="form-group col-sm-6">
																<input th:field="*{fecha_regreso}" name="H_fin" onchange="validarFfin()"  id="H_fin" placeholder="Hora de Regreso" class="form-control" type="date" required data-error="Ingrese Fecha de Registro"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4} !important">
																<div class="input-group-icon"><i class="far fa-calendar-alt"></i></div>
															</div>
	
															<div class="form-group col-sm-5" style="padding-left: unset;">
																
																<input  type="text" readonly="readonly" placeholder="Fecha de Regreso" class="form-control" disabled>
															</div>
														</div>
													</div>
														<!--Placas-->

														<div class="form-group col-sm-12" style="padding: unset;" >
															<div class="help-block with-errors" style=" width: 393px;"></div>
																<div style=" width:40%;" class="form-group col-sm-6">
																	<input th:field="*{vehiculo.placa}"  name="placa" id="placa" class="form-control" type="text" disabled>																	
											                    </div>
											                    <div class="form-group col-sm-6">
																	<input  type="text" readonly="readonly"  placeholder="Placa" class="form-control" disabled>
																</div>
										                    <div class="input-group-icon" style="height: 35px;"><i class="fas fa-car-side"></i></div>
														</div>
													</div>
														
													
													<!--Kilometra Final-->

													<div class="form-group col-sm-12 " style="height: 35px;">
													   
															<div class="help-block with-errors"></div>
														    <div class="col-sm-2" style="padding-right: 3px;">
																<input th:field="*{kilometraje_final}" name="K_fin" onchange="kilometerfinal()"  id="K_fin" class="form-control signos" th:min="${Kmin}+0.1" type="number" pattern="[0-9]{10}"  step="0.1" required data-error="Ingrese El kilometraje final ">																
															</div>
													 															
														<div class="input-group-icon"><i class="fas fa-tachometer-alt"></i></div>
														
														<div style=" width:40%;     padding-left: 2px;" class="col-sm-3">
															<input  type="text" readonly="readonly"  placeholder="Kilometraje Final" class="form-control">
														</div>
														
														<div class="help-block with-errors"></div>
														    <div class="col-sm-2" style="padding-right: 3px;">
																<input th:field="*{kilometraje_inicial}" id="KActual" onchange="kilometerInicial()" class="form-control" disabled>																
															</div>															
														<div class="input-group-icon"><i class="fas fa-tachometer-alt"></i></div>

													</div>

														<div class="help-block with-errors"></div>

														<div class="textarea input-group-icon"><i class="fas fa-map-marked-alt"></i></div>
													</div>
												
													<input type="hidden" th:field="*{id_viaje}"/>
													<input type="hidden" th:field="*{fecha_salida}"/>

													<input type="hidden" th:field="*{conductor}"/>																																		
													<input type="hidden" th:field="*{distancia_recorrida}"/>

													</div>

	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>
			
		</div>

	<script type="text/javascript"  th:inline="javascript">		
			
			var kilometrajeT="";
	function validarFfin()
		{
		   var fechainicial = document.getElementById("H_re").value;
		   var fechafinal = document.getElementById("H_fin").value;
	
		   if(Date.parse(fechafinal) < Date.parse(fechainicial)) {
			   document.getElementById("H_fin").value = fechainicial; 
		   alert("La fecha de salida debe ser mayor a la fecha de regreso");
			};
		}
	
	function validarFRe()
	{
	   var fechainicial = document.getElementById("H_re").value;
	   var fechafinal = document.getElementById("H_fin").value;

	   if(Date.parse(fechafinal) < Date.parse(fechainicial)) {
		   document.getElementById("H_re").value = fechafinal; 
	   alert("La fecha de salida debe ser mayor a la fecha de regreso");
		};
	}
	
	function kilometerInicial(){
		
		var kilometrajeI = document.getElementById("KActual").value;		
		var kilometrajeF = document.getElementById("K_fin").value;	
		if(kilometrajeI <= kilometrajeF ){
			alert("El kilimetraje inicial debe ser mayor al final");
			document.getElementById("KActual").value = "";
		}
	}
	
function kilometerfinal(){
		var kilometrajeI = document.getElementById("KActual").value;
		var kilometrajeF = document.getElementById("K_fin").value;		
		if(kilometrajeF <= kilometrajeI ){
			alert("El kilimetraje inicial debe ser mayor al final");
			document.getElementById("K_fin").value = "";
		}
		
	}
	
	
	
	
	
	</script>
