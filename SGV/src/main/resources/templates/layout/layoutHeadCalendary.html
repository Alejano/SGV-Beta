<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">	
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	<link href="favicon.html" rel="icon">
	<link href="/assets/calendario/main.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/contact-form.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/assets/css/tablas.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
	<link rel="stylesheet" th:href="@{/assets/SweetAlert2/sweetalert2.css}">
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<script src="/assets/fontawesome/js/all.js"></script>	
    <script src="/assets/calendario/main.js"></script>
</head>
<body>

<header th:fragment="header">				       
        
			<div class="col-sm-12">
			  <div class="col-sm-2 heades">
					<img th:src="@{/images/log.png}" class="logopgj">
			  </div>
			  <div class="col-sm-7 heades">
					<h1 id="titulo" class="titulotabla" th:text="${PageTitulo}"></h1>
					<div class="col-md-12" style="text-align: -webkit-center;">
						<div class="barra" style="width: 355px;" ></div>
						<div class="barra" style="width: 280px;" ></div>			
					</div>
			  </div>
			  <div class="col-sm-2 heades">				
				<div class="dropdown menuGen">
					  <a class="btn btn-secondary dropdown-toggle btn-stilo" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <i class="fas fa-user-cog"></i>
					  </a>
					
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
			  			<form th:action="@{/logout}" method="post" id="loggout" class="menu-forms">
					        <button class="btn btn-menu " onclick="document.getElementById('loggout').submit()" type="submit">Cerrar sesion</button>
					    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					    </form>	
					    <form  th:action="@{/perfil}" class="menu-forms">
						        <button class="btn btn-menu " type="submit" value="enviar">Perfil</button>					    	
						    </form>
					    <form th:action="@{/Adscripciones}" th:if="${usuario} == 'ROLE_ADMIN' " class="menu-forms">
						        <button class="btn btn-menu " type="submit" value="enviar">Adscripciones</button>					    	
						</form>
						 <form th:action="@{/Dashboard}" th:if="${usuario} == 'ROLE_ADMIN' " style="margin-bottom: 3px; margin-left: 5px;">
						        <button class="btn btn-menu" type="submit" value="enviar">Dashboard</button>					    	
						 </form>
					  </div>
				 </div>			
			  </div>
			</div>
			
		
	                <div class="TituloCon"></div>
			<div class="form-group last col-sm-12 nav-listado">
				
				<div id="button" class="form-group last col-sm-4 enlinea" > 
					<div class="container" style="width: 314px;">
	  							 				 					 			
		 				<div class="dropdown col-sm-4"  >
							  
							  <a class="btn btn-secondary btn-stilo" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #337ab7;">						   
							  <i class="fas fa-bars fa-2x"></i>
							  </a>
							
							  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							  	
							    <form th:action="@{/Viajes}" class="menu-forms" >
							        <button class="btn btn-menu" type="submit" value="enviar" >Viajes</button>					    	
					    		</form>
					    		<form th:action="@{/Usuarios}" th:if="${usuario} == 'ROLE_ADMIN'" class="menu-forms" >
							        <button class="btn btn-menu" type="submit" value="enviar" >Usuarios</button>					    	
					    		</form>						    
							    <form th:action="@{/Vehiculos}" class="menu-forms" >
									 <button class="btn btn-menu" type="submit" value="enviar" >Vehiculo</button>					    	
							    </form>
							     <form th:action="@{/Seguros}" class="menu-forms" >
									  <button class="btn btn-menu" type="submit" value="enviar" >Seguros</button>					    	
							    </form>
							      <form th:action="@{/Conductores}" class="menu-forms" >
									  <button class="btn btn-menu" type="submit" value="enviar" >Conductores</button>					    	
							    </form>	
							    <form th:action="@{/Mantenimientos}" class="menu-forms" >
									  <button class="btn btn-menu" type="submit" value="enviar" >Mantenimiento</button>					    	
							    </form>						 
							   	
							  </div>
						</div>			
	 				</div>
	 			</div>
	 			
	 			<div id="button" class="form-group last col-sm-7 enlinea" style="text-align: right;"> 
					<a class="btn btn-primary btn-xs btn-stilo" th:href='@{/home}' style=""><i class="fas fa-home fa-2x"></i></a>
				</div> 			
		</div>
			
	
	</header>

</body>
</html>
