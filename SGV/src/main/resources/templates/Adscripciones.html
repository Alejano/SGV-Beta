<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Adscripciones</title>
	<meta charset="utf-8">
	<head th:replace="/layout/layoutHead :: head"></head>
<body>
	<header th:replace="/layout/layoutHead :: header"></header>

	
	<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 fondolistado">
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12">
	                            <div class="item-wrap">
	                                <div class="row" style="text-align: center;">
	                                    <div class="col-md-12">
		                                    <div class=" col-md-12" id="Contenedorbuscar" >
		                                    <form id="Busqueda" class="col-md-12">
		                                			<div class="col-md-1 enlinea" style="text-align: right;" ><i class="fas fa-search"></i></div>  										       											       
												         <input id="searchTerm" th:value=*{elemento} class="form-control col-md-3" name="elemento" type="text" onkeyup="doSearch()" onkeypress="return pulsar(event)" required="required" style="display:inline-block;"/>												           
												         <!--  <button type="submit" class="btn btn-primary btn-xs col-sm-3 btn-stilo" style="margin-top: 1%;margin-left: 1%;margin-right: 1%;">Buscar</button>-->												    		
												    		<a class="btn btn-primary btn-xs col-sm-4 btn-stilo" th:href="@{/Adscripciones}" style="width: 47px; height: 42px; float: right; margin-right: 2%;padding : 6px 6px;"><i class="fas fa-sync-alt fa-2x" style="margin-top: 10%; padding: unset; font-size:25px;"></i></a>
												    </form>
												    
												        <div id="coincidencias" class="col-md-8"></div>
												</div>
									    <h2 id="titulo" class="titulotabla" th:text="${PageSubTitulo}"></h2>
										<table class="table table-striped table-bordered fixed_header" id="AdsT" style="margin-top: 4%;font-size: 14px;">
											<thead class="table-success">
												<tr>
													<th class="celda" style="width:300px">Nombre Adscripcion</th>
													<th class="celda">Calle</th>
													<th class="celda">Numero</th>
													<th class="celda">Alcaldia</th>
													<th class="celda">Codigo Postal</th>
													<th class="celda">Entidad</th>
													<th class="celda">Opciones</th>
													<th style="width: 1.4%" id="tamano" th:if="${tamano} == 'mostrar'"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="adscripcionsql: ${adscripciones}">
													<td class="celda" style="width:300px" th:text="${adscripcionsql.nombre_adscripcion}"></td>
													<td class="celda" th:text="${adscripcionsql.calle}"></td>
													<td class="celda" th:text="${adscripcionsql.numero}"></td>
													<td class="celda" th:text="${adscripcionsql.alcaldia}"></td>
													<td class="celda" th:text="${adscripcionsql.codigo_postal}"></td>
													<td class="celda" th:text="${adscripcionsql.entidad}"></td>
													<td  class="celda">
													<a class="btn btn-primary btn-xs btn-stilo" th:href="@{/formAds/} +${adscripcionsql.id_adscripcion}" th:text="editar" style="width:100px;font-size:smaller;"></a>
													<!--  <a class="btn btn-primary btn-xs btn-stilo" th:href="@{/elimAds/} +${adscripcionsql.id_adscripcion}" onclick="return confirm('Seguro que desea eliminar?');" th:text="eliminar"></a>-->
													</td>
												</tr>
											</tbody>
										</table>
										<div class="form-group last col-sm-12">
										<a class="btn btn-primary btn-xs col-sm-2 btn-stilo" th:href="@{/formAds}" style="float:right;margin-left: 1%;margin-right: 1%;">Agregar</a>
										
										</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>
			
		</div>
	</section>
	<script type="text/javascript"  th:inline="javascript">
	function doSearch()
    {

        const tableReg = document.getElementById('AdsT');

        const searchText = document.getElementById('searchTerm').value.toLowerCase();

        let total = 0;

        // Recorremos todas las filas con contenido de la tabla      

	        for (let i = 1; i < tableReg.rows.length; i++) {
	
	            // Si el td tiene la clase "noSearch" no se busca en su cntenido
	
	            if (tableReg.rows[i].classList.contains("noSearch")) {
	                continue;
	            }
	
	            let found = false;
	
	            const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
	
	            // Recorremos todas las celdas
	
	            for (let j = 0; j < cellsOfRow.length && !found; j++) {
	
	                const compareWith = cellsOfRow[j].innerHTML.toLowerCase();
	
	                // Buscamos el texto en el contenido de la celda
	
	                if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {
	
	                    found = true;
	
	                    total++;
	                }
	            }
	
	            if (found) {
	
	                tableReg.rows[i].style.display = '';
	
	            } else {
	
	                // si no ha encontrado ninguna coincidencia, esconde la
	
	                // fila de la tabla
	
	                tableReg.rows[i].style.display = 'none';
	           }
	        }
	
	        // mostramos las coincidencias
	
	        const lastTR=tableReg.rows[tableReg.rows.length-1];
	
	        const td=lastTR.querySelector("td");
	
	        lastTR.classList.remove("hide", "red");
	
	        if (searchText == "") {
	
	            //lastTR.classList.add("hide");
	            $('#coincidencias').html("");
	        } else if (total) {
	        	$('#coincidencias').html("Se ha encontrado "+total+" coincidencia"+((total>1)?"s":""));
	           // td.innerHTML="Se ha encontrado "+total+" coincidencia"+((total>1)?"s":"");
	
	        } else {
	
	            lastTR.classList.add("red");
	            $('#coincidencias').html("No se han encontrado coincidencias")
	            //td.innerHTML="No se han encontrado coincidencias";
	        }
	        
    }
    
    function pulsar(e) {
    	  tecla = (document.all) ? e.keyCode :e.which;
    	  return (tecla!=13);
    	} 
    </script>
     <script th:src="@{/assets/fontawesome/js/all.js}"></script>
	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>	
	
 
</body>
</html>
