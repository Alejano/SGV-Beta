<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Formulario Funcion</title>
<meta charset="utf-8">
	<head th:replace="/layout/layoutHead :: head"></head>
<body>
	<header th:replace="/layout/layoutHead :: header"></header>
<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 formfondo" >
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12">
	                            <div class="item-wrap"  style="width:220%;">
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        <form th:action="@{/formFuncion} " th:object="${funcion}" method="post" id="formulario"  name="visitas" data-toggle="validator" class="popup-form">
	                                            <div class="row">
	  
	                                            
	                                                    <!--NOMBRE MARCA-->
	                                                    
	                                                    <div class="form-group col-sm-12"></div>
	                                                    <div class="form-group col-sm-12"></div>
												        
	                                                    
	                                                    <div class="form-group col-sm-6">
	                                                            <div class="help-block with-errors"></div>
	                                                            <input th:field="*{nombre_funcion}" id="Funcion" placeholder="Nombre de la Funcion" class="form-control Calle" type="text" required data-error="Ingrese el nombre de la Funcion"/>
	                                                            <div class="input-group-icon"><i class="fa fa-user"></i></div>
	                                                    </div>
	                                                    
	                                                    <div style="width: 20%; display: inline-block;">
										                 <input type="text" readonly="readonly" placeholder="FUNCION" class="form-control">
												        </div>
												        
												        <div class="form-group col-sm-12"></div>
												        <div class="form-group col-sm-12"></div>
												        
				
	                                                <input type="hidden" th:field="*{id_funcion}" />
	                                                    	                                                    	                                                    													    													    	                                                    									
	                                                    <!--Boton Guardar-->
	                                                    <div class="form-group last col-sm-12" style="text-align: center;">
	                                                            <button type="submit" id="guardar" class="btn btn-custom"><i class='fa fa-envelope'></i> Guardar</button>
	                                                    </div>
	                                                    <div class="clearfix"></div>
	                                            </div>
	                                        </form>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>
			
		</div>
	</section>
	<script type="text/javascript">
	
	
	</script>
	<script src="/assets/js/CambiosEstado.js"></script>	
	<!-- jQuery Library -->
	<script src="/assets/js/jquery-3.4.1.min.js"></script>
	<!-- Popper js -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="/assets/js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="/assets/js/contact-form.js"></script>
    <script src="/assets/SweetAlert2/sweetalert2.min.js"></script>
 
</body>
</html>
