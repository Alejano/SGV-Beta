<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Tipo de Vales</title>
<head th:replace="/layout/layoutHead :: head"></head>
<body>
	<header th:replace="/layout/layoutHead :: header"></header>

	<section>
	 <div class="tab-content">
	      <div class="form-group last col-sm-12 fondolistado">
	                <div class="row">
	                    <div class="tab-content">
	                        <div class="col-sm-12">
	                            <div class="item-wrap">
	                                <div class="row" style="text-align: center;" >
	                                       
	                                        <div class=" col-md-12" id="Contenedorbuscar" >
	                                        	
	                                        	<form id="Busqueda" class="col-md-12" th:action="@{/formSinBuscarPv}">	
	                                        	    <div class="col-sm-1 enlinea"><p>Buscar</p></div>
	                                        		   
											        <input id="searchTerm" th:value=*{elemento} class="form-control col-md-3" name="elemento" type="text" onkeyup="doSearch()" onkeypress="return pulsar(event)" required="required" style=display:inline-block;/>													         										           
											        
											        <a class="btn btn-primary btn-xs col-sm-4 btn-stilo" th:href='@{/Aseguradoras}' style="width: 47px; height: 42px; float: right; margin-right: 2%;padding : 6px 6px;"><i class="fas fa-sync-alt fa-2x" style="margin-top: 10%; padding: unset; font-size:25px;"></i></a> 
											        <a class="btn btn-primary btn-xs col-sm-4 btn-stilo" th:href='@{/Vehiculos}' style="width: 47px; height: 42px; float: right; margin-right: 2%;padding : 6px 6px;"><i class="far fa-arrow-alt-circle-left fa-2x" style="margin-top: 10%; padding: unset; font-size:25px;"></i></a> 
											    </form>
											    </div>
											    <div id="coincidencias" class="col-md-8"></div>
											
										
	                                    <div class="col-md-12">	                                    		
	                                        <h2 id="titulo" class="titulotabla" th:text="${PageSubTitulo}"></h2>
	                                        <h5 th:if="${usuario} == 'ROLE_USER'" id="ads" class="titulotabla" th:text="${ads}"></h5>
										<table class="table table-striped table-bordered fixed_header " id="tipovalesT" style="font-size: 14px;">
											<thead class="table-success">
												<tr>
													<th class="celda">Vale</th>
													<th class="celda">Mes con 28</th>
													<th class="celda">Mes con 29</th>
													<th class="celda">Mes con 30</th>
													<th class="celda">Mes con 31</th>
											    	<th class="celda">Año Min</th>
													<th class="celda">Año Max</th>
													<th class="celda">Estatus</th>
													<th class="celda" style="width:210px">Opciones</th>													
													<th style="width: 1.4%" id="tamano" th:if="${tamano} == 'mostrar'"></th>									
												</tr>
											</thead>
											<tbody>											
												    <tr th:each="valesql: ${vales}">
													<td class="celda" th:text="${valesql.descr_vale}"></td>
													<td class="celda" th:text="${valesql.month_28}"></td>
													<td class="celda" th:text="${valesql.month_29}"></td>
													<td class="celda" th:text="${valesql.month_30}"></td>
													<td class="celda" th:text="${valesql.month_31}"></td>
													<td class="celda" th:text="${valesql.ano_min}"></td>
													<td class="celda" th:text="${valesql.ano_max}"></td>
													<td  class="celda">		
													
													        <div th:if="${usuario == 'ROLE_ADMIN'}"  th:switch="${valesql.status} == true">											
															<a th:id="estadoTipoVale+${valesql.id_vale}" th:case="true" class="btn btn-success btn-xs sel" th:href="@{/estadoTipoVale/} +${valesql.id_vale}+'/'+${valesql.status}" onclick="scrolleruc(this.id,'Inactivo');" th:text="Activo" style="width: 100px;font-size:smaller;"></a>
															<a th:id="estadoTipoVale+${valesql.id_vale}" th:case="false" class="btn btn-danger btn-xs sel" th:href="@{/estadoTipoVale/} +${valesql.id_vale}+'/'+${valesql.status}" onclick="scrolleruc(this.id,'Activo');" th:text="Inactivo" style="width: 100px;font-size:smaller;"></a>																								
													        </div>
													
													       <div th:if="${usuario} == 'ROLE_USER'">
																<h6  th:if="${valesql.status} == true" class="celda" style="font-size: 14px;">ACTIVO</h6>
																<h6  th:if="${valesql.status} == false" class="celda" style="font-size: 14px;">INACTIVO</h6>
															</div>		
															
													</td>
													<td class="celda" style="width:210px">
													        <a th:if="${usuario == 'ROLE_USER'}" class="btn btn-primary btn-xs btn-stilo" style="font-size:smaller;" th:href="@{/VerTipoVale/} +${valesql.id_vale}"><i class="far fa-question-circle fa-2x"></i></a>
													        <a th:if="${usuario == 'ROLE_ADMIN'}" class="btn btn-primary btn-xs btn-stilo" style="font-size:smaller;" th:href="@{/formTipoVale/} +${valesql.id_vale}"><i class="fas fa-pencil-alt fa-2x"></i></a> 
													</td>												
													</tr>
											</tbody>										
										</table>

										
							            <div class="form-group last col-sm-12" th:if="${usuario == 'ROLE_ADMIN'}">
									    <a class="btn btn-primary btn-xs col-sm-2 btn-stilo" th:href="@{/formTipoVale}" style="float:right;margin-left: 1%;margin-right: 1%;">Agregar</a>							
										</div>
	                                    </div>
	                                    </div>
	                                </div>	                                	                              
	                            </div>
	                        </div>
	                    </div>
	                </div>
			</div>
	</section>
	
	
	<script type="text/javascript"  th:inline="javascript">
	
  
    
	function doSearch()
    {	
        
        const tableReg = document.getElementById('tipovalesT');
        const searchText = document.getElementById('searchTerm').value.toLowerCase();
        let total = 0;
        // Recorremos todas las filas con contenido de la tabla
	        for (let i = 1; i < tableReg.rows.length; i++) {
	            // Si el td tiene la clase "noSearch" no se busca en su cntenido
	            if (tableReg.rows[i].classList.contains("noSearch")) {
	                continue;
	            }
	            let found = false;	
	            const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
	            // Recorremos todas las celdas
	            for (let j = 0; j < cellsOfRow.length && !found; j++) {	
	                const compareWith = cellsOfRow[j].innerHTML.toLowerCase();	
	                // Buscamos el texto en el contenido de la celda	
	                if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {	
	                    found = true;	
	                    total++;
	                }
	            }	
	            if (found) {	
	                tableReg.rows[i].style.display = '';	
	            } else {	
	                // si no ha encontrado ninguna coincidencia, esconde la	
	                // fila de la tabla	
	                tableReg.rows[i].style.display = 'none';
	           }
	        }	
	        // mostramos las coincidencias	
	        const lastTR=tableReg.rows[tableReg.rows.length-1];	
	        const td=lastTR.querySelector("td");	
	        lastTR.classList.remove("hide", "red");	
	        if (searchText == "") {	
	            //lastTR.classList.add("hide");
	            $('#coincidencias').html("")
	        } else if (total) {
	        	$('#coincidencias').html("Se ha encontrado "+total+" coincidencia"+((total>1)?"s":""));
	        	if(total<5){$("#tamano").hide();}else{$("#tamano").show();}
	            //td.innerHTML="Se ha encontrado "+total+" coincidencia"+((total>1)?"s":"");	
	        } else {	
	            lastTR.classList.add("red");
	            $('#coincidencias').html("No se han encontrado coincidencias")
	            $('#tamano').show();	            
	            //td.innerHTML="No se han encontrado coincidencias";
	        }   
	        
    }    
	
	  function pulsar(e) {
    	  tecla = (document.all) ? e.keyCode :e.which;
    	  return (tecla!=13);
    	} 
    
	    </script>
	    <!-- Fontawesome -->
	    <script th:src="@{/assets/fontawesome/js/all.js}"></script>
		<!-- jQuery Library -->
		<script src="/assets/js/jquery-3.4.1.min.js"></script>
		<!-- Popper js -->
		<script src="/assets/js/popper.min.js"></script>
		<!-- Bootstrap Js -->
		<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<!-- Form Validator -->
		<script src="/assets/js/validator.min.js"></script>
		<!-- Contact Form Js -->
		<script src="/assets/js/contact-form.js"></script>

</body>
</html>
