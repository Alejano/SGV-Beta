
<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Argon Dashboard - Free Dashboard for Bootstrap 4 by Creative Tim
  </title>
  <!-- Favicon -->
  <link th:href="@{/dashboardAssets/img/brand/favicon.png}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link th:href="@{/dashboardAssets/js/plugins/nucleo/css/nucleo.css}" rel="stylesheet" />
  <link th:href="@{/dashboardAssets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link th:href="@{/dashboardAssets/css/argon-dashboard.css?v=1.1.0}" rel="stylesheet" />
</head>

<body class="" onload="ini()">
  <nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <div class="container-fluid">
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="navbar-brand pt-0" th:href="@{/}">
        <img src="/dashboardAssets/img/brand/PGJLOGO.png" class="navbar-brand-img" alt="...">
      </a>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                
        <!-- Navigation -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link  active " th:href="@{/}">
              <i class="ni ni-single-02 text-yellow"></i> Home
            </a>
          </li>
          <li class="nav-item" th:if="${us} == 'ROLE_ADMIN'">
          <a class=" nav-link " th:href="@{/Dashboard}"> <i class="ni ni-tv-2 text-primary"></i> Dashboard
            </a>
          </li>          
        </ul>
        <!-- Divider -->
        <hr class="my-3">
        <!-- Heading -->
        <h6 class="navbar-heading text-muted">Paginas</h6>
        <!-- Navigation -->
        <ul class="navbar-nav mb-md-3">
          <li class="nav-item" th:if="${us == 'ROLE_ADMIN' or us == 'ROLE_USER'}">
            <a class="nav-link" th:href="@{/Viajes}">
              <i class="ni ni-spaceship"></i> Viajes
            </a>
          </li>
          <li class="nav-item" th:if="${us == 'ROLE_ADMIN' or us == 'ROLE_USER'}">
            <a class="nav-link" th:href="@{/Vehiculos}">
              <i class="ni ni-ui-04"></i> Vehiculos
            </a>
          </li>
          <li class="nav-item" th:if="${us == 'ROLE_ADMIN' or us == 'ROLE_USER'}">
            <a class="nav-link" th:href="@{/Conductores}">
              <i class="ni ni-ui-04"></i> Conductores
            </a>
          </li>
          <li class="nav-item" th:if="${us == 'ROLE_ADMIN' or us == 'ROLE_USER' or us == 'SEGURO'}">
            <a class="nav-link" th:href="@{/Seguros}">
              <i class="ni ni-ui-04"></i> Seguros
            </a>
          </li>
          <li class="nav-item" th:if="${us} == 'ROLE_ADMIN' ">
            <a class="nav-link" th:href="@{/Usuarios}">
              <i class="ni ni-ui-04"></i> Usuarios
            </a>
          </li>
          <li class="nav-item" th:if="${us == 'ROLE_ADMIN' or us == 'ROLE_USER'}">
            <a class="nav-link" th:href="@{/Mantenimientos}">
              <i class="ni ni-ui-04"></i> Mantenimiento
            </a>
          </li>
          <li class="nav-item" th:if="${us} == 'ROLE_ADMIN' ">
            <a class="nav-link" th:href="@{/Adscripciones}">
              <i class="ni ni-ui-04"></i> Adscripciones
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" th:href="@{/profile}">User Profile</a>

      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="background-image: url(/dashboardAssets/img/theme/fondo.png); padding-top: 10px !important;padding-bottom: 10px !important; min-height: 328px;  background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-12 col-md-10">
            <h1 class="display-2 text-white">Hello, <span style="float:right;" th:text="${nombrebienbenida}"></span></h1>
            <a href="#" onclick="editar()" class="btn btn-info">Editar perfil</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="/dashboardAssets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>

            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="description">Administrador</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3 th:text="${nombre}">
                  
                </h3>
                <div>
                  <i class="ni education_hat mr-2"></i><span th:text="${Ads}"></span>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Mi cuenta</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form th:action="@{/perfil}" th:object="${usuario}" method="post" id="formulario"  name="visitas" data-toggle="validator" class="popup-form">
                <h6 class="heading-small text-muted mb-4">INFORMACION DEL USUARIO</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-10">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Nombre</label>
                        <div class="help-block with-errors"></div>
							<input th:field="*{nombre}" name="fname" id="name"  class="form-control" type="text" required data-error="Ingrese El Nombre">
                      </div>
                    </div>
                    <div class="col-lg-6">

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Primer Apellido</label>
                        <div class="help-block with-errors"></div>
							<input th:field="*{apellido1}" name="fname" id="A_pa" class="form-control" type="text" required data-error="Ingrese El Primer Apellido">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Segundo Apellido</label>
                        <div class="help-block with-errors"></div>
							<input th:field="*{apellido2}" name="fname" id="A_ma"  class="form-control" type="text" required data-error="Ingrese El Segundo Apellido">
                      </div>
                    </div>
                  </div>
                </div>
                
                <input type="hidden" th:field="*{adscripcion}"/>
				<input type="hidden" th:field="*{enabled}"/>
				<input type="hidden" th:field="*{contrasena}"/>
				<input type="hidden" th:field="*{authority}"/>
				<input type="hidden" th:field="*{no_empleado}"/>
						<div class="form-group last col-sm-12">
                             <button  type="submit" id="guardar" class="btn btn-custom" disabled><i class='fa fa-envelope'></i> Guardar</button>	                    	 
	                    	 <button type="reset" id="cancelar" class="btn btn-custom" onclick="cancel()" disabled><i class='fa fa-envelope'></i> Cancelar</button>
	                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  
  <script>
		function editar(){			
			document.getElementById("guardar").disabled = false;
			document.getElementById("cancelar").disabled = false;
			$("#editar").hide();
				
			document.getElementById("name").disabled = false;
			document.getElementById("A_pa").disabled = false;
			document.getElementById("A_ma").disabled = false;
		}
		
		function cancel(){		
			document.getElementById("guardar").disabled = true;
			document.getElementById("cancelar").disabled = true;
			$("#editar").show();
					
			document.getElementById("name").disabled = true;
			document.getElementById("A_pa").disabled = true;
			document.getElementById("A_ma").disabled = true;
		}
		
		function ini(){
			document.getElementById("name").disabled = true;
			document.getElementById("A_pa").disabled = true;
			document.getElementById("A_ma").disabled = true;	
		}
	</script>
  <!--   Core   -->
  <script src="/dashboardAssets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="/dashboardAssets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->
  <script src="/dashboardAssets/js/argon-dashboard.min.js?v=1.1.0"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
</body>

</html>
